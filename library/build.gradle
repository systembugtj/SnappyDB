apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.systembugtj'
version="2.0.2"

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 27
        versionCode 5
        versionName version
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets.main {
        jniLibs.srcDir 'src/main/libs'
        jni.srcDirs = [] //disable automatic ndk-build call
    }

    buildTypes.debug.jniDebuggable false

    sourceSets {
        main {
            java {
                srcDir 'src/main/java'
            }
        }
    }
}

dependencies {
    api 'com.esotericsoftware:kryo:4.0.2'
    androidTestImplementation('de.javakaffee:kryo-serializers:0.41') {
        transitive = false
        exclude group: 'com.esotericsoftware', module: 'kryo'
    }
}

def getNdkPath () {
    System.env.ANDROID_NDK_HOME?:"/Android/sdk/ndk-bundle"
}

// call regular ndk-build script from app directory
task buildLevelDB(type: Exec) {
    commandLine "${getNdkPath()}/ndk-build", '-C', file('src/main/jni/').absolutePath
}
